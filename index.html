<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | O&O</title>

    <!-- Simpele, nette styling (kan later naar style.css) -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #1f2933;
            line-height: 1.6;
        }

        header {
            background: #0f172a;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            margin-top: 0.5rem;
            color: #cbd5e1;
        }

        nav {
            background: #020617;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        section h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
            border-bottom: 3px solid #0f172a;
            display: inline-block;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }

        .project-card h3 {
            margin-bottom: 0.5rem;
        }

        .project-card p {
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .project-card span {
            font-size: 0.85rem;
            color: #475569;
        }

        footer {
            background: #020617;
            color: #cbd5e1;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 4rem;
        }
            .nav-link.active { text-decoration: underline; }
        .year-buttons { margin-top: 1.5rem; display: flex; gap: 1rem; }
        .year-btn { padding: 0.7rem 1.2rem; border: none; border-radius: 6px; cursor: pointer; background:#e5e7eb; }
        .year-btn.active { background:#0f172a; color:white; }
    </style>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(sec => sec.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';

            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            event.target.classList.add('active');
        }

        function showYear(year) {
            document.querySelectorAll('.year-content').forEach(y => y.style.display = 'none');
            document.querySelectorAll('.year-btn').forEach(btn => btn.classList.remove('active'));

            document.getElementById('jaar' + year).style.display = 'block';
            event.target.classList.add('active');
</head>
<body>

    <header>
        <h1>Sem</h1>
        <p>O&O Portfolio – Projecten & Ontwikkeling</p>
    </header>

    <nav>
        <a href="#" class="nav-link active" onclick="showSection('home')">Home</a>
        <a href="#" class="nav-link" onclick="showSection('projecten')">Projecten</a>
    </nav>

    <section id="home" class="content-section">
        <h2>Home</h2>
        <p>
            Naam: <strong>Sem</strong><br>
            School: <strong>CSG Jan Arentzs</strong><br>
            E-mail: <strong>154939@edu.ja.nl</strong>
        </p>
    </section>

    <section id="over">
        <h2>Over mij</h2>
        <p>
            Ik ben een leerling die O&O volgt en geïnteresseerd is in ontwerpen, onderzoeken 
            en technische oplossingen. Tijdens mijn projecten werk ik met onderzoek, 
            conceptontwikkeling en uitwerking.
        </p>
    </section>

    <section id="projecten" class="content-section" style="display:none;">
        <h2>Projecten</h2>

        <div class="year-buttons">
            <button class="year-btn" onclick="showYear(1)">Jaar 1</button>
            <button class="year-btn" onclick="showYear(2)">Jaar 2</button>
            <button class="year-btn" onclick="showYear(3)">Jaar 3</button>
        </div>

        <div id="jaar1" class="year-content" style="display:none;">
            <p>Geen projecten in jaar 1.</p>
        </div>

        <div id="jaar2" class="year-content" style="display:none;">
            <ul>
                <li>Brandweer project</li>
            </ul>
        </div>

        <div id="jaar3" class="year-content" style="display:none;">
            <ul>
                <li>Maak zelf een spel</li>
                <li>Opdracht insectenhotel</li>
            </ul>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>
            E-mail: 154939@edu.ja.nl<br>
            GitHub: github.com/jouwnaam
        </p>
    </section>

    <footer>
        <p>© 2025 – O&O Portfolio</p>
    </footer>

</body>
</html>
